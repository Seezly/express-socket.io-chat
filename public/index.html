<!DOCTYPE html>
<html lang="en">
	
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
		<title>Chat with Express and Socket.IO</title>
	</head>

	<body>
		<main class="container">
			<ul class="chat" id="chat"></ul>
			<form action="" class="chat-form" id="chat-form">
				<input type="text" name="" id="message-text" autocomplete="off" class="chat-form__input" required>
				<button class="chat-form__button" id="submit">></button>
			</form>
		</main>

		<script src="./socket.io/socket.io.js"></script>
		<script src="./index.js"></script>
	</body>

</html>
